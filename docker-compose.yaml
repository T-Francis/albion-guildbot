version: "3"

services:
  #
  albion.guildbot:
    container_name: albion.guildbot
    image: aliart/albion.guildbot:1.0
    build:
      context: ./docker
      dockerfile: Dockerfile
      args:
        DOCKER_UID: 1001
        DOCKER_GID: 1001
        USERNAME: guildbot
    volumes:
      - ./:/app
    networks:
      - albion.guildbot

networks:
  albion.guildbot:
    external:
      name: albion.guildbot
